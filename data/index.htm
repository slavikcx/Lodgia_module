
<!DOCTYPE HTML PUBLIC '-//W3C//DTD HTML 4.01 Transitional//EN' 'http://www.w3.org/TR/html4/loose.dtd'>
<style>
    .button {
        height: 150px;
        width: 480px;
        text-align: center;
        text-decoration: none;
        font-size: 100px;
        opacity: 0.8;
        filter: alpha(opacity=80);
        border-radius: 30px;
    }

    .blue {
        background-color: dodgerblue;
    }

    .green {
        background-color: mediumspringgreen;
    }

    .red {
        background-color: tomato;
    }
</style>
<SCRIPT>var xmlHttp=createXmlHttpObject();function createXmlHttpObject(){ if(window.XMLHttpRequest){ xmlHttp=new XMLHttpRequest();}else{ xmlHttp=new ActiveXObject('Microsoft.XMLHTTP');} return xmlHttp;}function process(){if(xmlHttp.readyState==0 || xmlHttp.readyState==4){xmlHttp.open('PUT','xml',true); xmlHttp.onreadystatechange=handleServerResponse; xmlHttp.send(null);}setTimeout('process()',5000);}function handleServerResponse(){if(xmlHttp.readyState==4 && xmlHttp.status==200){xmlResponse=xmlHttp.responseXML;xmldoc = xmlResponse.getElementsByTagName('dateTime'); message = xmldoc[0].firstChild.nodeValue;  document.getElementById('dateTime').innerHTML = message;xmldoc = xmlResponse.getElementsByTagName('temperature'); message = xmldoc[0].firstChild.nodeValue;  document.getElementById('temperature').innerHTML = message;xmldoc = xmlResponse.getElementsByTagName('humidity'); message = xmldoc[0].firstChild.nodeValue;  document.getElementById('humidity').innerHTML = message;xmldoc = xmlResponse.getElementsByTagName('lightState'); message = xmldoc[0].firstChild.nodeValue;  document.getElementById('lightState').innerHTML = message;xmldoc = xmlResponse.getElementsByTagName('powerState'); message = xmldoc[0].firstChild.nodeValue;  document.getElementById('powerState').innerHTML = message;}}
    function sendButton(Parameter) { server = '/' + Parameter; request = new XMLHttpRequest(); request.open('GET', server, true);request.send();}
    </SCRIPT>
<html>
<head>
    <title>Test page</title>
</head>
<body onload='process()'>
    <h1>Test page <span style='font-size:30px; text-align:left'>-<span id='UpTime'>05:34:56</span>-</span></h1><h2 id='dateTime'> </h2><h2>Temperature: <span id='temperature'> </span></h2><h2>Humidity: <span id='humidity'> </span></h2><h2>Light <span id='lightState'> </span></h2><h1> <button class='button green' onclick='sendButton(lightOn);'>Light On</button><button class='button blue' onclick='sendButton(lightOff);'>Light Off</button> </h1><h2>Power <span id='powerState'> </span></h2><h1> <a href="powerOn"> <button class='button green'>Power On</button> </a><a href="powerOff"> <button class='button red'>Power Off</button> </a> </h1>
</body>
</html>
